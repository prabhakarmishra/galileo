<body>
<header>
	<a href="index.html"><img src="images/sg-logo.png" width="62" height="60" border=0 alt="Student Grid" class="logo" /></a>
	<div class="topnav">
		<form method=post action="" name="logbox" id="logbox" class="logbox">
			<a href="http://www.studentgrind.co/">Logout</a>
		</form>
		<div class="sharebox"><a class="icon_fb" href="https://www.facebook.com">&nbsp;</a><a class="icon_in" href="https://www.linkedin.com">&nbsp;</a><a href="https://www.twitter.com" class="icon_twitter">&nbsp;</a></div>
		<div class="menu">
			<a href="#">Home</a>&nbsp; | &nbsp;<a href="http://www.studentgrind.co/about">What is Student Grind</a> | <a href="http://www.studentgrind.co/instalum">Alumni or Institution</a>
		</div>
	</div>
</header>
		
		<div class="centerl_container maxw1216">
			<div class="centerl_containerContent">


			<!-- LEFT COLUMN -->
			<form method=post action="" name="newsletter" id="newsletter" enctype="multipart/form-data" class="formRow">
				<h1>Welcome! Student Grind wants to empower Institutions!</h1>
				<label class="labelfield">Campaign or Newsletter Title</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" value="Campaign or Newsletter Title" name="camp_title" onfocus="if(this.value=='Campaign or Newsletter Title'){this.value=''};" onblur="if(this.value==''){this.value='Campaign or Newsletter Title'};"  /><span class="inputRightCorner"></span>	
				</div>
				<div class="clearfix"></div>

				<label class="labelfield">Campaign or Newsletter (Click upload to upload .doc, .pdf or .ppt)</label>
				<div class="uploadfile">
					<div></div>
					 <input type="file"  name="photofile[]" value="Browse" />
				</div>
				<div class="clearfix"></div>

				<label class="labelfield greytxt">Select subscribed Email groups (to send campaign/newsletter to Alumni)</label>
				<div class="checkboxHolder"><label class="label_check" for="subscriptemail1">
						<input name="subscriptemaillist" id="subscriptemail1" value="cit87@yahoogroup.com" type="checkbox" />
						cit87@yahoogroup.com
				</label></div><br>
				<div class="checkboxHolder"><label class="label_check" for="subscriptemail2">
						<input name="subscriptemaillist" id="subscriptemail2" value="cit@yahoogroup.com" type="checkbox" />
						cit@yahoogroup.com
				</label></div><br>

				<div class="checkboxHolder"><label class="label_check" for="subscriptemail3">
						<input name="subscriptemaillist" id="subscriptemail3" value="cit95@yahoogroup.com" type="checkbox" />
						cit95@yahoogroup.com
				</label></div>


				<input type="submit" name="btn_grindit"  value="" class="btn_grindit" >


			</form>





			<!-- RIGHT COLUMN -->
			<form method=post action="" name="institueform" id="institueform" class="formRow">
				<label class="labelfield">Institution Name</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_name" id="inst_name" value="Standford Univ" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Institution Student Grind User name</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="grind_username" id="grind_username" value="Your Grind User name" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Website</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_web" id="inst_web" value="Website" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Institution Representative/Contact</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_represntative" id="inst_represntative" value="Institution Representative/Contact" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Contact Phone</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_phone" id="inst_phone" value="Contact Phone" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Contact Email Address</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_email" class="validemail" id="inst_email" value="Contact Email Address" /><span class="inputRightCorner"></span>	
				</div>

				<label class="labelfield">Bank Account Number</label>
				<div class="textInputHolder">
				<span class="inputLeftCorner"></span><input type="text" name="inst_bankacc" id="inst_bankacc" value="Bank Account Number" /><span class="inputRightCorner"></span>	
				</div>

				<input type="submit" name="btn_update"  value="" class="btn_update" >
			</form>



			</div>
		</div>
		<div class="clearfix"></div>
