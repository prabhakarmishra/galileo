	<script>
/*jslint unparam: true */
/*global window, $ */
$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = '/multi-file-upload/?tab_name=Submission';
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
		acceptFileTypes: /(\.|\/)(gif|jpe?g|png|docx|doc)$/i,
		maxFileSize: 5000000, // 5 MB
        done: function (e, data) {
            $.each(data.result, function (index, file) {
				var textval = "<p>"+file.name+" &nbsp;&nbsp;<span class='delfile' rev='"+file.delete_url+"' style='cursor:pointer; color:#c00;'>Remove</span><input type='hidden' name='myfiles[]'  id='myfiles' value='"+file.name+"'><input type='hidden' name='myfileId'  id='myfileId' value='"+file.doc_id+"'> </p>";
                $('#files').append(textval);
            });
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');


	$(".delfile").live('click',function(){
		var r=confirm("Are you sure to delete");
        var getfile = $(this).attr('rev');
		if (r)
		  {
		  $(this).parent().slideUp(function(){$(this).remove();});
		  $.ajax({
		    type: 'post',
			url:getfile + "?tab_name=Submission",
			success:function(result){
			$(this).parent().remove();
			  
			}});
		  }
  });

});
</script>
