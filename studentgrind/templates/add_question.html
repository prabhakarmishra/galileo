<script type="text/javascript">
function validateForm()
{
  var checkvalidate = true;
  if( document.addprojform.detail.value == "" || document.addprojform.detail.value == "Enter the Question" )
   {
     checkvalidate =  false;
     alert( "Please enter the question." );
     document.addprojform.detail.focus() ;
	 return false;
   }
   if( document.addprojform.id_weightage.value == "" || document.addprojform.id_weightage.value == "Weightage" )
   {
     checkvalidate =  false;
     alert( "Please enter weightage." );
     document.addprojform.id_weightage.focus() ;
     return false;
   }
   if( document.addprojform.id_type.value == "")
   {
     checkvalidate =  false;
     alert( "Please select type." );
     document.addprojform.id_type.focus() ;
     return false;
   }
   if( document.addprojform.id_points.value == "" || document.addprojform.id_points.value == "Points")
   {
     checkvalidate =  false;
     alert( "Please enter assess time." );
     document.addprojform.id_assessTime.focus() ;
     return false;
   }
	


   return checkvalidate ;
}
</script>
