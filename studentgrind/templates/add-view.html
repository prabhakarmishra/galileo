{% extends "base.html" %}
{% load static %}

{% block full_container %}
	<script>
	$(function() {
		$( "#id_project_deadline" ).datepicker({
			showOn: "both",
			dateFormat: "mm-dd-yy",
			buttonImage: "/static/images/calender.png",
			buttonImageOnly: true
		});

		
	});
	</script>
<script type="text/javascript">
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview')
                    .attr('src', e.target.result)
                    .width(210)
                    .height(250);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

	<!-- Javascript or form validation -->
<script type="text/javascript">
function validateForm()
{
  var checkvalidate = true;
  if( document.addprojform.name.value == "" || document.addprojform.name.value == "Enter the Project Name" )
   {
     checkvalidate =  false;
     alert( "Please enter the project name." );
     document.addprojform.name.focus() ;
	 return false;
   }
   if( document.addprojform.project_deadline.value == "" || document.addprojform.project_deadline.value == "MM-DD-YYYY" )
   {
     checkvalidate =  false;
     alert( "Please select date." );
     document.addprojform.project_deadline.focus() ;
     return false;
   }
   if( document.addprojform.project_value.value == "" || document.addprojform.project_value.value == "Project Value ($)" )
   {
     checkvalidate =  false;
     alert( "Please provide project value ($)" );
     document.addprojform.project_value.focus() ;
     return false;
   }
   if( document.addprojform.description.value == "" || document.addprojform.description.value == "Project Description")
   {
     checkvalidate =  false;
     alert( "Please enter project description" );
     document.addprojform.description.focus() ;
     return false;
   }


 


   return checkvalidate ;
}
</script>

<!-- Forms validation Ends here -->

<form id="addprojform" name="addprojform" action="/enterprise/add_project/?ent_id={{ent_id}}" method="POST" enctype="multipart/form-data">
<div class="centerl_container maxw1216">
<div class="containerLeft_02">


	<div class="projectImgHolder"><img src="{% static 'images/project_img.png' %}" id="preview" width="210" height="250"></div>
	<div class="addPrjctImgHolder invisible2"><input type="file" name="img" id="id_img" onchange="readURL(this);">Click to add/change project image</div>
</div>

<div class="containerRight">

	<div class="formRow_03">
		<label>Project Name</label><div class="clearfix"></div>
		<span class="inputLeftCorner"></span><input id="id_name" type="text" name="name" maxlength="140" value="Enter the Project Name"  onfocus="if(this.value=='Enter the Project Name'){this.value=''};" onblur="if(this.value==''){this.value='Enter the Project Name'};" /><span class="inputRightCorner"></span>	
	</div>
					
					
	<div class="formRow">
		<div class="selectDate">

		<label class="label_txtInput" for="projectDeadline">
			Project Deadline
		</label>
		<span class="inputLeftCorner"></span><input type="text" name="project_deadline" id="id_project_deadline" value="MM-DD-YYYY" onfocus="if(this.value=='MM-DD-YYYY'){this.value=''};" onblur="if(this.value==''){this.value='MM-DD-YYYY'};" readonly="true" /><span class="inputRightCorner"></span>	
		<!-- <div class="calender"></div> -->
		</div>
	</div>
	
	<div class="formRow">
		<div class="checkboxHolder_02">
		<!--label class="label_check" for="googlegroups">
		<input type="checkbox" name="participate_leaderboard" id="id_participate_leaderboard" />
		Participate in Leaderboard for this project
		</label-->
		<label for="id_participate_leaderboard">Participate leaderboard</label></th><td><input type="checkbox" name="participate_leaderboard" id="id_participate_leaderboard" />
		</div>
	</div>
	<div class="formRow_04">
	Currency:&nbsp;&nbsp;
		{{form.currency}}
	</div>
	<div class="formRow_04">
		<label>Project Value ($)</label><div class="clearfix"></div>
		<span class="inputLeftCorner"></span><input type="text" name="project_value" id="id_project_value" value="Project Value ($)" onfocus="if(this.value=='Project Value ($)'){this.value=''};" onblur="if(this.value==''){this.value='Project Value ($)'};" /><span class="inputRightCorner"></span>	
	</div>

	
	<div class="formRow_03">
		<label>Project Description</label><div class="clearfix"></div>
		<textarea id="id_description" name="description" onfocus="if(this.value=='Project Description'){this.value=''};" onblur="if(this.value==''){this.value='Project Description'};">Project Description</textarea>
		
					
		
	</div>
	<div class="btnHolder_05">
						<a href="/landing_page/"><input type="button"  class="cancelButton" value=""></a>
						<input type="submit" class="addProject" value="" onclick="return validateForm()" />
	</div>

	</div>
</div>
</form>
{% endblock %}
