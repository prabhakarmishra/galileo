<div class="heading">ADD</div>	

	<script>
	$(function() {
		$( "#id_dueDate" ).datepicker({
			showOn: "both",
			dateFormat: "mm-dd-yy",
			buttonImage: "/static/images/calender.png",
			buttonImageOnly: true
		});

		$('.anstype select').change(function(){
			var getval = $(this).val();
			var gloop=0;

			if (getval=='Descriptive'){
				gloop=1;
			}else if (getval=='Single Choice'){
				gloop=5;
			}else if (getval=='Multiple Choice'){
				gloop=5;
			}

			if (gloop==0)
				$('.answerlist_sel').hide();
			else
				$('.answerlist_sel').show();	
			$('.answerlist_sel div').html('');
			for(i=1;i<=gloop;i++){
				$('.answerlist_sel div').append('<span class="inputLeftCorner"></span><input type="text" name="answer'+i+'"  id="answer'+i+'" value="" /><span class="inputRightCorner"></span><br>');
			}



		});

		
	});
	</script>

<script type="text/javascript">
function validateForm()
{
  var checkvalidate = true;
  if( document.addprojform.detail.value == "" || document.addprojform.detail.value == "Enter the Question" )
   {
     checkvalidate =  false;
     alert( "Please enter the question." );
     document.addprojform.detail.focus() ;
	 return false;
   }
   if( document.addprojform.id_weightage.value == "" || document.addprojform.id_weightage.value == "Weightage" )
   {
     checkvalidate =  false;
     alert( "Please enter weightage." );
     document.addprojform.id_weightage.focus() ;
     return false;
   }
   if( document.addprojform.id_type.value == "")
   {
     checkvalidate =  false;
     alert( "Please select type." );
     document.addprojform.id_type.focus() ;
     return false;
   }
   if( document.addprojform.id_points.value == "" || document.addprojform.id_points.value == "Points")
   {
     checkvalidate =  false;
     alert( "Please enter assess time." );
     document.addprojform.id_assessTime.focus() ;
     return false;
   }
	if( document.addprojform.id_correct_answer.value == "" || document.addprojform.id_correct_answer.value == "Correct Answer")
   {
     checkvalidate =  false;
     alert( "Please enter correct answer." );
     document.addprojform.id_correct_answer.focus() ;
     return false;
   }


   return checkvalidate ;
}
</script>
